<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
 
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Page for JavaScripts</title>
  </head>
  <body>
    <div>
      <select name="selecttype" id="grapetype">
        <option value="99" onClick="addnewoption()">Add New</option>
      </select>
    </div>
    
    <div class="modal fade" id="addtype" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
             <form action="/add_grape_type" method="POST">
                <h4>Add New Grape Type</h4>
                <input type="text" name="grape_type">
                <button type="submit" class="btn btn-primary">Save changes</button>
             </form>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <!-- <button type="submit" class="btn btn-primary">Save changes</button> -->
            </div>
          </div>
        </div>
      </div>

    <script>
      window.onload = addoptions();

      function addoptions() {
        var min = 12,
          max = 20,
          select = document.getElementById("grapetype");

        for (var i = min; i <= max; i++) {
          var opt = document.createElement("option");
          opt.value = i;
          opt.innerHTML = i;
          select.appendChild(opt);
        }
      }

      $('#grapetype').change(function() {
    var opval = $(this).val();
    console.log(opval)
    if(opval=="99"){
        console.log('in if')
        $('#addtype').modal("show");
        // alert('add new clicked')
    }
});
    </script>
  </body>
</html>
